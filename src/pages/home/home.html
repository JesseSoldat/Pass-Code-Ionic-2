<ion-header>
  <ion-navbar>
    <ion-title>
      Pass Code
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-col text-center>
				<h3>Enter the correct Code</h3>
				<p>Tap twice, press four times</p>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<ion-list>
					<ion-item>
						<p>Tapped: </p>
					</ion-item>
					<ion-item>
						<p>Pressed</p>
					</ion-item>
				</ion-list>
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col style="background: lightgreen" text-center
				(tap)="onTap()">Tap here</ion-col>
			<ion-col style="background: lightgreen" text-center
				(tap)="onPress()">Press here</ion-col>
		</ion-row>
	</ion-grid>
  
</ion-content>
